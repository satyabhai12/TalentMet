<body>
	<div id="form">

		<form action="talentmet.html" style="border:1px solid #ccc">
   <div class="container">
    <h1>TalentMet</h1>
    <h5>Discover Your Talent</h5>
    <br>
    <br>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter First Name" name="name" required>

    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="Name"><b>Date Of Birth</b></label>
    <input type="text" placeholder="dd-mm-yyyy" name="DOB" required>

    <label for="Dropbox"><b>Your field of interest  </b></label>

  </select>
  <select id="Non-Technical" name="Non-Technical">

  </select>
    <br>
    <br>
